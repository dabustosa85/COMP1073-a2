		</figure>

			<li><img src="images/flowers-purple-small.jpg" alt="" width="240" height="160" data-title="Poppies in cornfield, Dülmen, North Rhine-Westphalia, Germany"/></li>
			<li><img src="images/flowers-red-small.jpg" alt="" width="240" height="160" data-title="Daffodils in Sentmaring park, Münster, North Rhine-Westfalia, Germany"/></li>
			<li><img src="images/flowers-white-small.jpg" alt="" width="240" height="160" data-title="Sentmaring Park, Münster, North Rhine-Westphalia, Germany"/></li>
			<li><img src="images/flowers-yellow-small.jpg" alt="" width="240" height="160" data-title="Market in Münster, North Rhine-Westphalia, Germany"/></li>
		</ul>
	</section>
